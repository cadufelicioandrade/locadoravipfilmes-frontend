
<div class="mt-4 pt-2">
    <h4 class="text-center">Login</h4>

    <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <input 
                class="form-control" type="text" placeholder="Nome do usuário"
                [(ngModel)]="userName"
                name="userName"
                #campoUserName="ngModel"
                required>
            <app-mensagem 
                *ngIf="campoUserName.invalid && campoUserName.touched"
                mensagem="campo usuário é obrigatório">
            </app-mensagem>
        </div>
        <br>
        <div class="form-group">
            <input 
                class="form-control" type="password" placeholder="Senha do usuário"
                [(ngModel)]="passWord"
                name="passWord"
                #campoPassWord="ngModel"
                required>
            <app-mensagem
                *ngIf="campoPassWord.invalid && campoPassWord.touched"
                mensagem="campo senha é obrigatório">
            </app-mensagem>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"
                [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
    <p>Não tem cadastro? <a [routerLink]="['/home/novo-usuario']">Cadastre-se</a></p>
</div>
